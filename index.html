<body class="bg-slate-50">

                        <input

                    </div>
                </div>

        // --- ä¸»ç¨‹å¼ ---

        const App = () => {
            // ä½¿ç”¨ loadState åˆå§‹åŒ–æ‰€æœ‰ Stateï¼Œå¦‚æœ LocalStorage æœ‰è³‡æ–™å°±è®€å–ï¼Œæ²’æœ‰å°±ç”¨é è¨­å€¼
            const [step, setStep] = useState(() => loadState('badminton_step', 1));
            const [gameDuration, setGameDuration] = useState(() => loadState('badminton_gameDuration', 15));
            const [segments, setSegments] = useState(() => loadState('badminton_segments', [
                { id: 1, startTime: '19:00', endTime: '20:00', courtNames: '1, 2' },
                { id: 2, startTime: '20:00', endTime: '21:00', courtNames: '1' }
            ]));
            const [playerCount, setPlayerCount] = useState(() => loadState('badminton_playerCount', 8));
            const [players, setPlayers] = useState(() => loadState('badminton_players', []));
            const [schedule, setSchedule] = useState(() => loadState('badminton_schedule', []));
            const [finalStats, setFinalStats] = useState(() => loadState('badminton_finalStats', []));

            const [notification, setNotification] = useState(null);

            const showNotification = (message, type = 'success') => {
                setNotification({ message, type });

            };

            // --- è‡ªå‹•å„²å­˜ Effects (ç•¶è®Šæ•¸æ”¹è®Šæ™‚ï¼Œå¯«å…¥ LocalStorage) ---
            useEffect(() => { localStorage.setItem('badminton_step', JSON.stringify(step)); }, [step]);
            useEffect(() => { localStorage.setItem('badminton_gameDuration', JSON.stringify(gameDuration)); }, [gameDuration]);
            useEffect(() => { localStorage.setItem('badminton_segments', JSON.stringify(segments)); }, [segments]);
            useEffect(() => { localStorage.setItem('badminton_playerCount', JSON.stringify(playerCount)); }, [playerCount]);
            useEffect(() => { localStorage.setItem('badminton_players', JSON.stringify(players)); }, [players]);
            useEffect(() => { localStorage.setItem('badminton_schedule', JSON.stringify(schedule)); }, [schedule]);
            useEffect(() => { localStorage.setItem('badminton_finalStats', JSON.stringify(finalStats)); }, [finalStats]);

            // --- åŒæ­¥çƒå“¡æ•¸é‡ ---
            useEffect(() => {
                setPlayers(prevPlayers => {
                    const currentPlayers = [...prevPlayers];

                        for (let i = currentPlayers.length; i < playerCount; i++) {
                            currentPlayers.push({ id: `p${Math.random().toString(36).substr(2, 9)}`, name: `çƒå“¡ ${i + 1}` });
                        }
                        return currentPlayers;
                    } 
                    else if (playerCount < currentPlayers.length) {
                        return currentPlayers.slice(0, playerCount);
                    }
                    return prevPlayers;
                });
            }, [playerCount]);

            const handleNameChange = useCallback((id, newName) => {
                setPlayers(prevPlayers => prevPlayers.map(p => p.id === id ? { ...p, name: newName } : p));
            }, []);

            // --- é‡è¨­æ‰€æœ‰è³‡æ–™ ---
            const resetAllData = () => {
                if (confirm('ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰è³‡æ–™ä¸¦é‡è¨­å—ï¼Ÿé€™å°‡ç„¡æ³•å¾©åŸã€‚')) {
                    localStorage.clear();
                    setStep(1);
                    setGameDuration(15);
                    setSegments([{ id: 1, startTime: '19:00', endTime: '20:00', courtNames: '1, 2' }, { id: 2, startTime: '20:00', endTime: '21:00', courtNames: '1' }]);
                    setPlayerCount(8);
                    setPlayers([]); // è¨­ç‚ºç©ºï¼ŒuseEffect æœƒè‡ªå‹•è£œæ»¿ 8 å€‹é è¨­çƒå“¡
                    setSchedule([]);
                    setFinalStats([]);
                    showNotification("è³‡æ–™å·²é‡è¨­", "success");
                }
            };

            const addSegment = () => {
                const lastSegment = segments[segments.length - 1];
                const newId = (lastSegment?.id || 0) + 1;
                let newStart = '21:00';
                let newEnd = '22:00';
                if (lastSegment) {
                    newStart = lastSegment.endTime;
                    const [h, m] = lastSegment.endTime.split(':').map(Number);
                    const nextH = (h + 1) % 24;
                    newEnd = `${String(nextH).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
                }

                setSegments([...segments, { 
                    id: newId, 
                    startTime: newStart, 
                    endTime: newEnd, 
                    courtNames: lastSegment ? lastSegment.courtNames : '1' 
                }]);
            };

            const removeSegment = useCallback((id) => {
                setSegments(prevSegments => {
                    if (prevSegments.length > 1) {
                        return prevSegments.filter(s => s.id !== id);
                    }
                    return prevSegments;
                });
            }, []);

            const updateSegment = useCallback((id, field, value) => {
                setSegments(prevSegments => prevSegments.map(s => s.id === id ? { ...s, [field]: value } : s));
            }, []);

            const generateFullSchedule = () => {
                if (players.length < 4) {
                    showNotification("äººæ•¸ä¸è¶³ 4 äººï¼Œç„¡æ³•é€²è¡Œé›™æ‰“", "error");
                    return;
                }

                let tempStats = players.map(p => ({
                    ...p,
                    playedCount: 0,
                    restedCount: 0
                }));

                const generatedRounds = [];
                let globalRoundCounter = 1;

                for (const segment of segments) {
                    const courts = segment.courtNames.split(/[,ï¼Œ]/).map(s => s.trim()).filter(s => s !== '');
                    if (courts.length === 0) continue;

                    const start = new Date(`2000/01/01 ${segment.startTime}`);
                    const end = new Date(`2000/01/01 ${segment.endTime}`);
                    if (end < start) end.setDate(end.getDate() + 1);
                    
                    const diffMinutes = (end - start) / (1000 * 60);
                    const roundsInSegment = Math.floor(diffMinutes / gameDuration);

                    for (let r = 0; r < roundsInSegment; r++) {
                        const roundTime = new Date(start.getTime() + r * gameDuration * 60000);
                        const timeStr = roundTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });

                        const spotsAvailable = courts.length * 4;
                        
                        tempStats.sort((a, b) => {
                            if (a.playedCount !== b.playedCount) return a.playedCount - b.playedCount;
                            return 0.5 - Math.random();
                        });

                        const playingPlayers = tempStats.slice(0, spotsAvailable);
                        const restingPlayers = tempStats.slice(spotsAvailable);

                        if (playingPlayers.length < 4) continue; 

                        playingPlayers.forEach(p => p.playedCount++);
                        restingPlayers.forEach(p => p.restedCount++);

                        const shuffledPlaying = [...playingPlayers];
                        for (let i = shuffledPlaying.length - 1; i > 0; i--) {
                            const j = Math.floor(Math.random() * (i + 1));
                            [shuffledPlaying[i], shuffledPlaying[j]] = [shuffledPlaying[j], shuffledPlaying[i]];
                        }

                        const matches = [];
                        let courtIndex = 0;
                        for (let i = 0; i < shuffledPlaying.length; i += 4) {
                            if (i + 3 < shuffledPlaying.length && courtIndex < courts.length) {
                                matches.push({
                                    courtName: courts[courtIndex],
                                    team1: [shuffledPlaying[i], shuffledPlaying[i+1]],
                                    team2: [shuffledPlaying[i+2], shuffledPlaying[i+3]]
                                });
                                courtIndex++;
                            }
                        }

                        generatedRounds.push({
                            roundNumber: globalRoundCounter++,
                            time: timeStr,
                            matches: matches,
                            resting: restingPlayers.map(p => p.name)
                        });
                    }
                }

                setSchedule(generatedRounds);
                setFinalStats([...tempStats].sort((a, b) => b.playedCount - a.playedCount));
                setStep(3);
                showNotification("æ’ç¨‹ç”¢ç”ŸæˆåŠŸï¼(å·²è‡ªå‹•å­˜æª”)");
            };

            const copyToClipboard = () => {
                let text = `ğŸ¸ ç¾½çƒå°æˆ°è¡¨\n\n`;
                text += `ã€çµ±è¨ˆæ‘˜è¦ã€‘\n`;
                finalStats.forEach(p => {
                    text += `${p.name}: æ‰“ ${p.playedCount} / ä¼‘ ${p.restedCount}\n`;
                });
                text += `\n------------------\n`;

                schedule.forEach(r => {
                    text += `\n[ç¬¬ ${r.roundNumber} è¼ª] ${r.time}\n`;
                    r.matches.forEach(m => {
                        text += `ã€${m.courtName}ã€‘${m.team1[0].name}+${m.team1[1].name} vs ${m.team2[0].name}+${m.team2[1].name}\n`;
                    });
                    if (r.resting.length > 0) {
                        text += `(ä¼‘æ¯: ${r.resting.join(', ')})\n`;
                    }
                });

                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showNotification("å®Œæ•´å°æˆ°è¡¨å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿");
                } catch (err) {
                    console.error('Copy failed', err);
                    showNotification("è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•è¤‡è£½", "error");
                }
                document.body.removeChild(textArea);
            };

            const Step1Setup = () => (

                        </h2>
                        <div className="mb-2">
                            <label className="text-xs text-slate-500 font-bold block mb-1">ä¸€å ´æ™‚é–“ (å«æ›å ´)</label>
                            <select value={gameDuration} onChange={e => setGameDuration(Number(e.target.value))} className="w-full bg-slate-50 p-3 rounded-lg border border-slate-200 outline-blue-500 font-medium text-slate-700">

                                <option value={15}>15 åˆ†é˜ (æ¨™æº–)</option>
                                <option value={20}>20 åˆ†é˜</option>
                                <option value={25}>25 åˆ†é˜</option>

                            </select>
                        </div>
                        <div className="mt-4">

                            <div className="flex items-center gap-3">
                                <input type="range" min="4" max="32" value={playerCount} onChange={e => setPlayerCount(Number(e.target.value))} className="flex-1 accent-blue-500 h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer"/>

                        </div>
                    </div>

                    <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
                        <h2 className="font-bold text-lg mb-4 flex items-center gap-2 text-slate-700">
                            <MapPin className="w-5 h-5 text-green-500"/> æ™‚æ®µèˆ‡å ´åœ°è¦åŠƒ
                        </h2>
                        <div className="space-y-4">
                            {segments.map((seg, index) => (
                                <SegmentItem 
                                    key={seg.id}

                                />

                        </div>
                        <button onClick={addSegment} className="mt-4 w-full py-3 border-2 border-dashed border-slate-300 text-slate-500 rounded-xl font-bold hover:bg-slate-50 hover:border-slate-400 transition-colors flex items-center justify-center gap-2">
                            <Plus className="w-5 h-5" /> å¢åŠ ä¸€å€‹æ™‚æ®µ

                    </div>

                    <div className="pt-2 space-y-3">
                        <button onClick={() => setStep(2)} className="w-full py-4 bg-slate-900 text-white rounded-xl font-bold shadow-lg hover:bg-slate-800 active:scale-[0.98] transition-all">
                            ä¸‹ä¸€æ­¥ï¼šè¨­å®šåå–®
                        </button>
                        
                        <button onClick={resetAllData} className="w-full py-3 text-red-400 text-sm font-bold hover:text-red-600 hover:bg-red-50 rounded-xl transition-colors flex items-center justify-center gap-2">
                            <RotateCcw className="w-4 h-4"/> é‡è¨­æ‰€æœ‰è³‡æ–™ (æ¸…ç©ºå­˜æª”)
                        </button>
                    </div>
                </div>
            );

            const Step2Players = () => (
                <div className="h-full flex flex-col animate-in">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="font-bold text-xl text-slate-800">è¼¸å…¥çƒå“¡åå­—</h2>
                        <button onClick={() => setStep(1)} className="text-sm text-slate-400 hover:text-slate-600 px-2 py-1 rounded">å›ä¸Šä¸€æ­¥</button>
                    </div>
                    <div className="flex-1 overflow-y-auto space-y-2 pb-24 no-scrollbar">
                        {players.map((p, idx) => (
                            <PlayerItem 
                                key={p.id}
                                id={p.id}
                                name={p.name}
                                index={idx}
                                onChange={handleNameChange}
                            />
                        ))}
                    </div>
                    <div className="fixed bottom-0 left-0 right-0 p-4 bg-white/90 backdrop-blur-md border-t border-slate-200 z-10 sm:absolute sm:rounded-b-2xl">
                        <button onClick={generateFullSchedule} className="w-full py-4 bg-blue-600 text-white rounded-xl font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-[0.98] transition-all flex justify-center items-center gap-2">
                            <CheckCircle className="w-5 h-5" /> ç”¢ç”Ÿæ’ç¨‹
                        </button>

            );

            const Step3Result = () => (
                <div className="pb-24 animate-in">
                    <div className="flex gap-2 mb-6 sticky top-0 z-20 bg-slate-50 py-2">
                        <button onClick={() => setStep(1)} className="flex-1 bg-white border border-slate-200 text-slate-600 py-3 rounded-xl font-bold text-sm shadow-sm hover:bg-slate-50 transition-colors">
                            ä¿®æ”¹è¨­å®š
